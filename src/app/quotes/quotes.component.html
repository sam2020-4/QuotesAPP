<div class="container">    
    <hr>
    <div class="row">
      <div class="col-md-6">
        <p class="Qheading">Quotes</p>   
            <div *ngFor='let quote of quotes;let i =index' class="card" style="width:400px"><br> 
                <ul> 
                    <li appStrikethrough>{{quote.name}}</li> <br>                   
                    <button class="btn btn-primary" style="color:wheat" (click)='toggleDetails(i)'>Show Details</button>
                    
                    <app-quote-details *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
                </ul>                
            </div>
        </div> 

        <!-- displaying Quote-form -->
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div> 
    </div>     
</div>
