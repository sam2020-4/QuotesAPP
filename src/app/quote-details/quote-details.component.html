<!-- <p>quote-details works!</p> -->

<p>{{quote.description}}</p>
<p> Author:&nbsp;{{quote.author}}</p>
<p> Submitted by:&nbsp; {{quote.submittedby}}</p>
<p> <span>Quote Posted:</span> &nbsp;{{quote.completeDate|dateCount}} days ago</p> 
  
  
<div>
  <a (click)="likeButtonClick()" ><i class="fa fa-thumbs-up fa-lg like"></i></a> {{upVotes}} &nbsp;
  <a (click)="dislikeButtonClick()"><i class="fa fa-thumbs-down fa-lg dislike"></i></a>{{downVotes}}
</div>

<button (click)='quoteDelete(true)' style="margin-left: 50%">Delete Quote</button>
